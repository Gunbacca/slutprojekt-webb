          }, 500);
        }

        var checkDead = setInterval(function () {
          var spelaretop =
            parseInt(window.getComputedStyle(spelare).
              getPropertyValue("top"));

            parseInt(window.getComputedStyle(magdalena).
              getPropertyValue("left"));
          if (magdalenaleft < 20 && magdalenaleft > 0 && spelaretop >= 130) {
            magdalena.style.animation = "none"
            magdalena.style.display = "none"
            alert("sossejävlarna vann" + " " + "poäng: " + jumps)
